<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
</head>

<body>
    <div id="slider-container">
        <div id="top">
            <div id="slider">
                <img src="./images/1736092215_new_preview_mountain-reflections-3840x2400.jpg" alt="image1" class="slider-image block fade">
                <img src="./images/253304_gory_jezioro_swierki_swiatlo_cien_odbicie.jpg" alt="image2" class="slider-image fade">
                <img src="./images/5de24294bad21ec99931f4c362354f22.jpg" alt="image3" class="slider-image fade">
                <img src="./images/c44a74f0553bcf43d178c64a65d52779.jpg" alt="image4" class="slider-image fade">
                <img src="./images/Nature___Seasons___Spring_Cold_river_in_spring_067776_.jpg" alt="image5" class="slider-image fade">
            </div>
            <button class="arrow arrow-left" type="button">Предыдущее изображение</button>
            <button class="arrow arrow-right" type="button">Следующее изображение</button>
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
